<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

  <section class= "pad-t-2 pad-b-2 max-length">
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form method="POST" action="https://formspree.io/bosc0022@algonquinlive.com">
      <fieldset>
        <legend>Personal Details</legend>

        <div class="grid">
          <div class="unit push push-r">
            <label for="name">Name</label>
            <input id="name"required>
          </div>
          <div class="unit push">
            <label for="age">Age</label>
            <input id="age" type="number">
          </div>
        </div>

        <div class="grid push">
          <div class="unit push push-r">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>
          <div class="unit push">
            <label for="physical fitness">Physical Fitness</label>
            <select id="physical fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>

        <div>
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>

      </fieldset>
      <fieldset>
        <legend class="push">Mission Statement</legend>

        <div class="push">
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why"></textarea>
        </div>
      </fieldset>
      <div class="text-center">
        <button class="btn  mega" type="submit">Register for the trip!</button>
      </div>

    </form>
  </section>


</body>
</html>
