<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

  <section class="pad-t-2 pad-b-2 max-length">
    <div>
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form method="POST" action="https://formspree.io/bosc0022@algonquinlive.com">
      <fieldset class="push-0">

        <div class="grid">
          <div class="name unit push xs-1 s-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="age unit push xs-1 s-1 m-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" name="age" type="number">
          </div>
        </div>

        <div class="grid push">
          <div class="email unit push xs-1 s-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="fitness unit push xs-1 s-1 m-1 l-1-2">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="select">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </div>

      </fieldset>
      <fieldset>
        <legend class="push italic">Mission statement</legend>

        <div class="push">
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why"></textarea>
        </div>
        <div class="text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </fieldset>

    </form>
  </section>

  <input type="hidden" name="_subject" value="Request to join the mission">

</body>
</html>
